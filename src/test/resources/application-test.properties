spring.application.name=CurrencyApp-Test
# MongoDB Test Configuration
spring.data.mongodb.database=currencydb-test
# Redis Test Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.cache.type=simple
# Disable Keycloak for tests
spring.security.oauth2.resourceserver.jwt.issuer-uri=
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=
# Exchange Rate API Configuration (mock for tests)
exchange-rate.api.url=https://api.exchangerate-api.com/v4/latest
exchange-rate.cache.ttl=60
# Test Async Configuration
spring.task.execution.pool.core-size=2
spring.task.execution.pool.max-size=5
spring.task.execution.pool.queue-capacity=10
# Logging for tests
logging.level.com.currency=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
